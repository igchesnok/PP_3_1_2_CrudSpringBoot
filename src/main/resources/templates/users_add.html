<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en" >
<head>
    <meta charset="UTF-8">
    <title>пользователь добавление_редактирвание</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">

    <h1> ФОРМА ДОБАВЛЕНИЯ НОВОГО ПОЛЬЗОВАТЕЛЯ</h1>
    <form th:metod="POST" th:action="@{/saveUser}" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div>
            <br/><br/>
            <label for="firstName">Имя</label>
            <input type="text" id="firstName" th:field="*{firstName}" th:value="*{getFirstName()}"
                   placeholder="Введите имя" required/>
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
            <br/><br/>
            <label for="lastName">Фамилия</label>
            <input type="text" id="lastName" th:field="*{lastName}" th:value="*{getLastName()}"
                   placeholder="Введите фамилию" />
            <br/><br/>
            <label for="email">Эл. почта</label>
            <input type="text"  id="email" th:field="*{email}" th:value="*{getEmail()}"
                   placeholder="Введите email" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            <br/><br/>
            <label for="password">Пароль</label>
            <input type="text" id="password" th:field="*{password}" th:value="*{getPassword()}"
                   placeholder="Введите пароль" required />
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            <br/><br/>
        </div>
        <button type="submit"  th:text="*{getId()} ? 'Обновить' : 'Создать'" />
        <a type="button"  th:href="@{/showUsersAll}"
           class="btn btn-warning" >Отменить</a>
    </form>
</div>
</body>
</html>
