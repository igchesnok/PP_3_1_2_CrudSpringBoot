<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  table {
    /* центрируем таблицу */
    margin: auto;
    /* выравнивание текста внутри ячеек */
    text-align: center;
  }
</style>

<body>
<div style="text-align: center">
  <h1> СПИСОК ПОЛЬЗОВАТЕЛЕЙ</h1>
  <table  th:border="1">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>email</th>
      <th>операция</th>
    </tr>

    <tr th:each="lst : ${list}">
      <td th:utext="${lst.firstName}"/>
      <td th:utext="${lst.lastName}"/>
      <td th:utext="${lst.email}"/>
      <td>
        <a type="button"  th:href="@{/{id}/editUser(id=${lst.getId()})}"
           class="btn btn-outline-secondary" >РЕДАКТИРОВАТЬ</a>
        <a type="button"  th:href="@{/deleteUser(id=${lst.getId()})}"
           class="btn btn-warning" >УДАЛИТЬ</a>
      </td>
    </tr>
  </table>
  <br/><br/>
  <input  type="button" value="Добавить нового пользователя"
          onclick="window.location.href='addNewUser'" />
</div>
</body>
</html>
